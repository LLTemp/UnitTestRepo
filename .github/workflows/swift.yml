name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2

    - name: Pod install Lib
      run: pod install --project-directory=./UnitTestWithPod

    - name: Pod install App
      run: pod install --project-directory=./UnitTestWithPodApp

    - name: Build SDK
      run: xcodebuild -workspace ./UnitTestWithPod/UnitTestWithPod.xcworkspace -scheme CleverAppWithLib ONLY_ACTIVE_ARCH=YES CODE_SIGN_REQUIRE=NO

